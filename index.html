                    showInput: false, selectedCategory: '', selectedPreset: '', currentMember: null, newItem: { name: '', series: '', category: '' }, rawItems: [], ownedIds: new Set(), seriesImages: {}, expandedSeries: new Set(), zoomedImg: null
                }
            },
            computed: {
                memberList() { 
                    // ç²å–ç›®å‰æœ‰è³‡æ–™çš„æˆå“¡
                    const activeNames = [...new Set(this.rawItems.map(i => i.name))];
                    // æ’åºï¼šå…ˆæŒ‰ç¾å½¹å†æŒ‰ç•¢æ¥­
                    return activeNames.sort((a, b) => {
                        const aGrad = this.presetMembers.graduated.includes(a);
                        const bGrad = this.presetMembers.graduated.includes(b);
                        if (aGrad && !bGrad) return 1;
                        if (!aGrad && bGrad) return -1;
                        return 0;
                    });
                },
                categorizedMemberGrid() {
                    const current = [], graduated = [];
                    this.memberList.forEach(name => {
                        if (this.presetMembers.graduated.includes(name)) graduated.push(name);
                        else current.push(name);
                    });
                    return { current, graduated };
                },
                memberItemsGrouped() {
                    if (!this.currentMember) return {};
                    const filtered = this.rawItems.filter(i => i.name === this.currentMember);
                    const grouped = {};
                    filtered.forEach(item => {
                        const cat = item.category || 'å…¶ä»–';
                        if (!grouped[cat]) grouped[cat] = {};
                        if (!grouped[cat][item.series]) grouped[cat][item.series] = [];
                        grouped[cat][item.series].push(item);
                    });
                    return grouped;
                },
                allExpanded() {
                    const series = [...new Set(this.rawItems.filter(i => i.name === this.currentMember).map(i => i.series))];
                    return series.length > 0 && this.expandedSeries.size === series.length;
                }
            },
            mounted() { this.loadData(); },
            watch: {
                // ç•¶åˆ‡æ›æˆå“¡æ™‚ï¼Œè‡ªå‹•æ”¶åˆæ‰€æœ‰ç³»åˆ—
                currentMember() {
                    this.expandedSeries.clear();
                }
            },
            methods: {
                onSeriesSelect() { this.newItem.series = this.selectedPreset; this.newItem.category = this.selectedCategory; },
                toggleSeries(name) { if (this.expandedSeries.has(name)) this.expandedSeries.delete(name); else this.expandedSeries.add(name); },
                toggleAll() {
                    if (this.allExpanded) this.expandedSeries.clear();
                    else [...new Set(this.rawItems.filter(i => i.name === this.currentMember).map(i => i.series))].forEach(s => this.expandedSeries.add(s));
                },
                loadData() {
                    const savedOwned = localStorage.getItem('owned_photos'); if (savedOwned) this.ownedIds = new Set(JSON.parse(savedOwned));
                    const savedItems = localStorage.getItem('raw_items'); if (savedItems) this.rawItems = JSON.parse(savedItems);
                    const savedSeriesImgs = localStorage.getItem('series_images'); if (savedSeriesImgs) this.seriesImages = JSON.parse(savedSeriesImgs);
                },
                saveData() {
                    localStorage.setItem('raw_items', JSON.stringify(this.rawItems));
                    localStorage.setItem('owned_photos', JSON.stringify([...this.ownedIds]));
                    localStorage.setItem('series_images', JSON.stringify(this.seriesImages));
                },
                addBatchItems() {
                    if (!this.newItem.name || !this.newItem.series) return;
                    ['ãƒ¨ãƒª', 'ãƒãƒ¥ã‚¦', 'ãƒ’ã‚­', 'åº§ã‚Š'].forEach(type => {
                        this.rawItems.push({ id: `id-${Date.now()}-${Math.random()}`, name: this.newItem.name, series: this.newItem.series, category: this.newItem.category, type });
                    });
                    this.saveData();
                },
                removeSeries(seriesName) { if(confirm(`ç¢ºå®šåˆªé™¤ï¼Ÿ`)) { this.rawItems = this.rawItems.filter(i => !(i.name === this.currentMember && i.series === seriesName)); this.expandedSeries.delete(seriesName); this.saveData(); } },
                handleSeriesImageUpload(event, key) {
                    const file = event.target.files[0]; if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image(); img.onload = () => {
                            const canvas = document.createElement('canvas'); const MAX_WIDTH = 1000;
                            let width = img.width, height = img.height;
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                            this.seriesImages[key] = canvas.toDataURL('image/jpeg', 0.6); this.saveData();
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                },
                toggleItem(id) { if (this.ownedIds.has(id)) this.ownedIds.delete(id); else this.ownedIds.add(id); this.saveData(); },
                getMemberOwnedCount(name) { return this.rawItems.filter(i => i.name === name && this.ownedIds.has(i.id)).length; },
                getProgress(items) { return { count: items.filter(i => this.ownedIds.has(i.id)).length }; },
                exportData() {
                    const data = JSON.stringify(localStorage);
                    const blob = new Blob([data], {type: 'text/plain'});
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `photo_backup.txt`; a.click();
                },
                importData(event) {
                    const file = event.target.files[0]; if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            Object.keys(data).forEach(key => localStorage.setItem(key, data[key]));
                            alert('é‚„åŸæˆåŠŸï¼'); location.reload();
                        } catch (err) { alert('æ ¼å¼ä¸æ­£ç¢º'); }
                    };
                    reader.readAsText(file);
                },
                clearAll() { if(confirm('è­¦å‘Šï¼šç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è³‡æ–™å—ï¼Ÿ')) { localStorage.clear(); location.reload(); } }
            }
        }).mount('#app')
    </script>
