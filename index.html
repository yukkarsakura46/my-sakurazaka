<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .photo-grid {

            gap: 6px;
        }
        .item-slot {
            aspect-ratio: 3 / 4;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.2s;
        }
        /* è½‰å ´å‹•ç•« */
        .expand-enter-active, .expand-leave-active { transition: all 0.3s ease; max-height: 1000px; overflow: hidden; }
        .expand-enter-from, .expand-leave-to { max-height: 0; opacity: 0; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">
    <div id="app">
        <nav class="bg-white shadow-sm p-4 sticky top-0 z-30">
            <div class="max-w-xl mx-auto flex justify-between items-center">
                <h1 class="text-lg font-bold text-gray-800 cursor-pointer" @click="currentMember = null">
                    ğŸŒ¸ ç”Ÿå¯«çœŸçµ±è¨ˆ
                </h1>
                <button @click="showInput = !showInput" class="text-xs bg-gray-100 px-3 py-1.5 rounded-full font-bold">
                    ç®¡ç†
                </button>
            </div>
        </nav>

        <main class="max-w-xl mx-auto p-3">
            <div v-if="showInput" class="bg-white p-5 rounded-2xl shadow-lg mb-6 border-2 border-pink-50">
                <div class="space-y-3">
                    <input v-model="newItem.name" type="text" placeholder="æˆå“¡ (å¦‚ï¼šçŸ³æ£®ç’ƒèŠ±)" class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-pink-400">
                    <input v-model="newItem.series" type="text" placeholder="ç³»åˆ— (å¦‚ï¼š10thå–®æ›²)" class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-pink-400">
                    <button @click="addBatchItems" class="w-full bg-pink-500 text-white p-2 rounded-lg font-bold">æ‰¹æ¬¡æ–°å¢ 4 ç¨®</button>
                </div>
                <div class="flex justify-between mt-4 border-t pt-3">
                    <button @click="exportData" class="text-[10px] text-blue-500">åŒ¯å‡ºå‚™ä»½</button>
                    <button @click="clearAll" class="text-[10px] text-red-300">æ¸…ç©ºæ‰€æœ‰</button>
                </div>
            </div>

            <div v-if="!currentMember" class="grid grid-cols-2 gap-3">
                <div v-for="name in memberList" :key="name" @click="currentMember = name" class="bg-white p-5 rounded-xl shadow-sm text-center border border-gray-100">
                    <div class="font-bold text-gray-700">{{ name }}</div>
                    <div class="text-[9px] text-gray-400 mt-1">{{ getMemberOwnedCount(name) }} æšé”æˆ</div>
                </div>
            </div>

            <div v-else>
                <div class="flex items-center justify-between mb-5 px-1">
                    <div class="flex items-center">
                        <button @click="currentMember = null" class="text-gray-400 font-bold mr-3 px-2">â†</button>
                        <h2 class="text-xl font-bold text-gray-800">{{ currentMember }}</h2>
                    </div>
                    <button @click="toggleAll" class="text-[10px] text-pink-500 font-bold">
                        {{ allExpanded ? 'å…¨éƒ¨æ”¶åˆ' : 'å…¨éƒ¨å±•é–‹' }}
                    </button>
                </div>
                
                <div v-for="(items, seriesName) in memberSeriesGroup" :key="seriesName" class="mb-3 overflow-hidden">
                    <div @click="toggleSeries(seriesName)" 
                         class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center cursor-pointer active:bg-gray-50">
                        <div class="flex items-center">
                            <span class="text-xs mr-2 transition-transform" :class="{'rotate-90': expandedSeries.has(seriesName)}">â–¶</span>
                            <h3 class="text-sm font-bold text-slate-700 truncate max-w-[180px]">{{ seriesName }}</h3>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-[10px] font-bold" :class="getProgress(items).count === 4 ? 'text-green-500' : 'text-pink-400'">
                                {{ getProgress(items).count }}/4
                            </span>
                            <button @click.stop="removeSeries(seriesName)" class="text-red-200 hover:text-red-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </div>

                    <transition name="expand">
                        <div v-if="expandedSeries.has(seriesName)" class="bg-white/50 p-3 rounded-b-xl border-x border-b border-gray-100">
                            <div class="mb-4 relative rounded-lg overflow-hidden bg-slate-100 min-h-[80px]">
                                <img v-if="seriesImages[currentMember + seriesName]" :src="seriesImages[currentMember + seriesName]" @click="zoomedImg = seriesImages[currentMember + seriesName]" class="w-full h-auto max-h-[300px] object-contain">
                                <label v-else class="flex flex-col items-center justify-center py-4 cursor-pointer">
                                    <span class="text-[10px] text-gray-400">é»æ­¤ä¸Šå‚³å±•ç¤ºåœ–</span>
                                    <input type="file" class="hidden" @change="(e) => handleSeriesImageUpload(e, currentMember + seriesName)" accept="image/*">
                                </label>
                                <label v-if="seriesImages[currentMember + seriesName]" class="absolute bottom-1 right-1 bg-white/70 px-2 py-0.5 rounded text-[8px]">
                                    æ›´æ› <input type="file" class="hidden" @change="(e) => handleSeriesImageUpload(e, currentMember + seriesName)" accept="image/*">
                                </label>
                            </div>

                            <div class="photo-grid">
                                <div v-for="item in items" :key="item.id" @click="toggleItem(item.id)" class="item-slot border-2" :class="ownedIds.has(item.id) ? 'border-pink-500 bg-pink-50 text-pink-500' : 'border-gray-200 bg-white text-gray-300'">
                                    {{ item.type }}
                                </div>
                            </div>
                        </div>
                    </transition>
                </div>
            </div>
        </main>

        <div v-if="zoomedImg" @click="zoomedImg = null" class="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4">
            <img :src="zoomedImg" class="max-w-full max-h-full object-contain">
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    showInput: false,
                    currentMember: null,
                    zoomedImg: null,
                    newItem: { name: '', series: '' },
                    rawItems: [],
                    ownedIds: new Set(),
                    seriesImages: {},
                    expandedSeries: new Set() // è¿½è¹¤å“ªäº›é¸å–®æ˜¯æ‰“é–‹çš„
                }
            },
            computed: {
                memberList() { return [...new Set(this.rawItems.map(i => i.name))]; },
                memberSeriesGroup() {
                    if (!this.currentMember) return {};
                    const filtered = this.rawItems.filter(i => i.name === this.currentMember);
                    return filtered.reduce((acc, item) => {
                        if (!acc[item.series]) acc[item.series] = [];
                        acc[item.series].push(item);
                        return acc;
                    }, {});
                },
                allExpanded() {
                    const totalSeries = Object.keys(this.memberSeriesGroup).length;
                    return totalSeries > 0 && this.expandedSeries.size === totalSeries;
                }
            },
            mounted() { this.loadData(); },
            methods: {
                toggleSeries(name) {
                    if (this.expandedSeries.has(name)) this.expandedSeries.delete(name);
                    else this.expandedSeries.add(name);
                },
                toggleAll() {
                    if (this.allExpanded) {
                        this.expandedSeries.clear();
                    } else {
                        Object.keys(this.memberSeriesGroup).forEach(name => this.expandedSeries.add(name));
                    }
                },
                loadData() {
                    const savedOwned = localStorage.getItem('owned_photos');
                    if (savedOwned) this.ownedIds = new Set(JSON.parse(savedOwned));
                    const savedItems = localStorage.getItem('raw_items');
                    if (savedItems) this.rawItems = JSON.parse(savedItems);
                    const savedSeriesImgs = localStorage.getItem('series_images');
                    if (savedSeriesImgs) this.seriesImages = JSON.parse(savedSeriesImgs);
                },
                addBatchItems() {
                    if (!this.newItem.name || !this.newItem.series) return;
                    const types = ['ãƒ¨ãƒª', 'ãƒãƒ¥ã‚¦', 'ãƒ’ã‚­', 'åº§ã‚Š'];
                    types.forEach(type => {
                        const id = `id-${Date.now()}-${Math.random()}`;
                        this.rawItems.push({ id, name: this.newItem.name, series: this.newItem.series, type });
                    });
                    this.saveData();
                    this.newItem.series = ''; 
                },
                removeSeries(seriesName) {
                    if(confirm(`ç¢ºå®šåˆªé™¤ï¼Ÿ`)) {
                        this.rawItems = this.rawItems.filter(i => !(i.name === this.currentMember && i.series === seriesName));
                        this.expandedSeries.delete(seriesName);
                        this.saveData();
                    }
                },
                handleSeriesImageUpload(event, key) {
                    const file = event.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1000;
                            let width = img.width; let height = img.height;
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            this.seriesImages[key] = canvas.toDataURL('image/jpeg', 0.6);
                            this.saveData();
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                },
                toggleItem(id) {
                    if (this.ownedIds.has(id)) this.ownedIds.delete(id);
                    else this.ownedIds.add(id);
                    this.saveData();
                },
                getMemberOwnedCount(name) { return this.rawItems.filter(i => i.name === name && this.ownedIds.has(i.id)).length; },
                getProgress(items) { return { count: items.filter(i => this.ownedIds.has(i.id)).length }; },
                saveData() {
                    localStorage.setItem('raw_items', JSON.stringify(this.rawItems));
                    localStorage.setItem('owned_photos', JSON.stringify([...this.ownedIds]));
                    localStorage.setItem('series_images', JSON.stringify(this.seriesImages));
                },
                exportData() {
                    const data = JSON.stringify(localStorage);
                    const blob = new Blob([data], {type: 'text/plain'});
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `photo_backup.txt`;
                    a.click();
                },
                clearAll() { if(confirm('ç¢ºå®šæ¸…é™¤ï¼Ÿ')) { localStorage.clear(); location.reload(); } }
            }
        }).mount('#app')
    </script>
</body>
</html>
